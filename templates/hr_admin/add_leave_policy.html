
{% extends "base.html" %}

{% block title %}Add Leave Policy - HRMS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus me-2"></i>Add New Leave Policy</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="leave_type" class="form-label">Leave Type Code *</label>
                                    <input type="text" class="form-control" id="leave_type" name="leave_type" required>
                                    <div class="form-text">Internal code (e.g., sick, casual, earned)</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="leave_type_display" class="form-label">Display Name *</label>
                                    <input type="text" class="form-control" id="leave_type_display" name="leave_type_display" required>
                                    <div class="form-text">User-friendly name (e.g., Sick Leave)</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="employee_status" class="form-label">Employee Status *</label>
                                    <select class="form-select" id="employee_status" name="employee_status" required>
                                        <option value="">Select Status</option>
                                        <option value="training">Training Period</option>
                                        <option value="probation">Probation Period</option>
                                        <option value="confirmed">Confirmed Employee</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="annual_allocation" class="form-label">Annual Allocation (Days) *</label>
                                    <input type="number" class="form-control" id="annual_allocation" name="annual_allocation" min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="max_encashable" class="form-label">Max Encashable (Days)</label>
                                    <input type="number" class="form-control" id="max_encashable" name="max_encashable" min="0" value="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="carry_forward_limit" class="form-label">Carry Forward Limit (Days)</label>
                                    <input type="number" class="form-control" id="carry_forward_limit" name="carry_forward_limit" min="0" value="0">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="min_notice_days" class="form-label">Minimum Notice (Days)</label>
                                    <input type="number" class="form-control" id="min_notice_days" name="min_notice_days" min="0" value="0">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="max_consecutive_days" class="form-label">Max Consecutive Days</label>
                                    <input type="number" class="form-control" id="max_consecutive_days" name="max_consecutive_days" min="0">
                                    <div class="form-text">Leave blank for no limit</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="requires_approval" name="requires_approval" checked>
                                <label class="form-check-label" for="requires_approval">
                                    Requires Approval
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('hr_admin.leave_policies') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Policies
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Add Policy
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
