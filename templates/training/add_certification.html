
{% extends "base.html" %}

{% block title %}Add Certification{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Add Certification</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Certification Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="issuing_organization" class="form-label">Issuing Organization *</label>
                            <input type="text" class="form-control" id="issuing_organization" name="issuing_organization" required>
                        </div>

                        <div class="mb-3">
                            <label for="issue_date" class="form-label">Issue Date *</label>
                            <input type="date" class="form-control" id="issue_date" name="issue_date" required>
                        </div>

                        <div class="mb-3">
                            <label for="expiry_date" class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" id="expiry_date" name="expiry_date">
                            <div class="form-text">Leave empty if certification doesn't expire</div>
                        </div>

                        <div class="mb-3">
                            <label for="certificate_number" class="form-label">Certificate Number</label>
                            <input type="text" class="form-control" id="certificate_number" name="certificate_number">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('training.my_certifications') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Add Certification
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
